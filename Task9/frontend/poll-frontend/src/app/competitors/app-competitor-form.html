<div class="competitor-form">
	<div class="form-group col-md-7">
		<label for="lastName">Прізвище</label>
		<input class="form-control col-md-10" id="lastName" type="text" [(ngModel)]="competitor.lastName" required />
	</div>
	<div class="form-group col-md-7">
		<label for="firstName">Ім'я</label>
		<input class="form-control col-md-10" id="firstName" type="text" [(ngModel)]="competitor.firstName" required />
	</div>
	<div class="form-group col-md-7">
		<label for="course">Курс</label>
		<input class="form-control col-md-10" id="course" type="number" [(ngModel)]="competitor.course" required />
	</div>
	<div class="form-group col-md-7">
		<label for="speciality">Спеціальність</label>
		<input class="form-control col-md-10" id="speciality" type="text" [(ngModel)]="competitor.speciality"
			   required />
	</div>
	<div class="col-md-12">
		<button (click)="createNewCompetitor()" class="btn btn-success">Створити</button>
	</div>
</div>
