<a [routerLink]='["competition/new"]' *ngIf="isLogined" class="btn btn-default">Створити голосувалку</a>
<div class="col-md-12 competition-list">
	<ul>
		<li *ngFor="let competition of competitions">
			<a [routerLink]="['categories',competition.id]"
			   class="btn btn-default competition-btn">{{competition.name}} </a>
		</li>
	</ul>
</div>
